<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>
</head>

<body>

    <h1>Rock Paper Scissors</h1>
    <h3>Human vs Computer</h3>
    <p>The first to 5 pointn wins!</p>
    <div class="playGround">
        <div class="humanGround">
            <div class="humanBox">
                <p>Human</p>
                <p>Score: 0</p>

                <div class="human">
                    <i></i>
                    <div class="displayChoice"></div>
                </div>

                <div class="weapons">

                </div>
            </div>
        </div>

        <div class="results"></div>

        <div class="computerGround">
            <div class="humanBox">
                <p>Computer</p>
                <p>Score: 0</p>

                <div class="comuter">
                    <i></i>
                    <div class="displayChoice"></div>
                </div>

                <div class="weapons">

                </div>
            </div>
        </div>
    </div>

    <script src="sandbox.js"></script>
</body>

</html>
